<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link href="/dist/output.css" rel="stylesheet">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@700&display=swap"
        rel="stylesheet">
    <title>Stylish Shoes - Project</title>
</head>

<body class="mb-12">
    <nav>
        <div class="container mx-auto mt-[40px] px-[50px]">
            <div class="flex justify-between">
                <div class="">
                    <img src="/src/images/logo.svg" alt="logo" width="65%">
                </div>
                <div class="my-auto">
                    <div class="grid grid-flow-col gap-x-4 place-items-center">
                        <a href="#" class="font-bold border-b border-black">Home</a>
                        <a href="#"
                            class="font-bold text-slate-600 active:text-black active:border-b border-black">Men</a>
                        <a href="#"
                            class="font-bold text-slate-600 active:text-black active:border-b border-black">Women</a>
                        <a href="#"
                            class="font-bold text-slate-600 active:text-black active:border-b border-black">Trends</a>
                        <a href="#"
                            class="font-bold text-slate-600 active:text-black active:border-b border-black">Collections</a>
                        <a href="#"
                            class="font-bold text-slate-600 active:text-black active:border-b border-black">Sale</a>
                        <a href="#"
                            class="font-bold text-slate-600 active:text-black active:border-b border-black">Blog</a>
                        <a href="#">
                            <img src="/src/images/shoping-bag.svg" alt="shoping bag" class="inline-block" width="32px">
                        </a>
                        <a href="#">
                            <img src="/src/images/cart.svg" alt="cart" class="inline-block" width="32px">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header>
        <div class="container mx-auto px-[50px] mt-[50px]">
            <div class="grid grid-flow-col gap-x-14">
                <div class="overflow-hidden shadow-md">
                    <div class="h-[448px] w-[100%] rounded-lg bg-cover bg-top relative"
                        style="background-image: url('../src/images/blue-shoes-woman.jpg');">
                        <h4 class="font-bold text-[40px] absolute bottom-[100px] left-[80px]">Stylish shoes <br> for
                            Women</h4>
                        <a href="#">
                            <p class="font-bold text-lg absolute left-[80px] bottom-[70px] border-b border-black">Shop
                                Now
                            </p>
                        </a>
                    </div>
                </div>
                <div class="grid gap-y-12">
                    <div class="overflow-hidden shadow-md">
                        <div class="h-[200px] w-[100%] rounded-lg bg-cover bg-center relative"
                            style="background-image: url('/src/images/red-shoes-sport.jpg'); background-position: left 10px top -70px;">
                            <h4 class="text-white font-bold text-[35px] absolute bottom-[80px] left-[30px]">Sports Wear
                            </h4>
                            <a href="#">
                                <p
                                    class="text-white font-bold text-base absolute left-[30px] bottom-[50px] border-b border-white">
                                    Shop
                                    Now
                                </p>
                            </a>
                        </div>
                    </div>
                    <div class="overflow-hidden shadow-md">
                        <div class="h-[200px] w-[100%] rounded-lg bg-cover bg-center relative "
                            style="background-image: url('/src/images/white-shoes-fashion.jpg'); background-position: center bottom -120px;">
                            <h4 class="font-bold text-[35px] absolute bottom-[100px] left-[30px]">Fashion
                                Shoes</h4>
                            <a href="#">
                                <p class="font-bold text-base absolute left-[30px] bottom-[70px] border-b border-black">
                                    Shop
                                    Now
                                </p>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <section id="subscribe">
        <div class="mt-[85px]">
            <div class="w-[75%] h-[130px] bg-slate-100 mx-auto relative">
                <span
                    class="inline-block text-[#e0dede] font-play font-bold text-[100px] absolute -bottom-[28px] right-4">10%
                    OFF</span>
                <div class="flex justify-around py-8">
                    <div class="">
                        <h4 class="text-[26px] font-bold">10% OFF Discount Coupons</h4>
                        <p>Subscribe us to get 10% OFF on all the purchases</p>
                    </div>
                    <a href="#" class="z-50 self-center">
                        <div class="bg-black">
                            <p class="px-[30px] py-[9px] text-white">Email me</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
